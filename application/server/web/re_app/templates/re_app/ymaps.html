{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>RecycleEasily</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'logo_round_x32.png'  %}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" href="{% static 'css/main.css' %}" />
		<script src="{% static 'js/jquery.min.js' %}"></script>
		<script src="{% static 'js/jquery.scrolly.min.js' %}"></script>
		<script src="{% static 'js/skel.min.js' %}"></script>
		<script src="{% static 'js/util.js' %}"></script>
		<script src="{% static 'js/main.js' %}"></script>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
	<script>
	ymaps.ready(init);
	var myMap, Placemark;

	function init() {
		var myMap = new ymaps.Map('map', {
		    center: [55.74, 37.58],
		    zoom: 13,
		    controls: ['geolocationControl']
		});
		
	{% for station in point_data %}
		Placemark = new ymaps.Placemark([
			{{ station.position_x }}, 
			{{ station.position_y }}], 
			{
        	    iconCaption: '{{ station.name_short }}', 
        	    balloonContent: '{{ station.name }}<br>Телефон: {{ station.telephone }}<br>Адрес:{{ station.street }}, {{ station.house }}.{{ station.building }}<br>Описание: {{station.description}}',
				hideIconOnBalloonOpen: false
        	},
			{
				 preset: 'islands#darkGreenDotIconWithCaption'
			}
			);

        myMap.geoObjects.add(Placemark);
	{% endfor %}
	}
	</script>
	<style>
        html, body, #map {
            width: 100%; height: 100%; padding: 0; margin: 0;
        }
    </style>
</head>
<body>
		<!-- Header -->
			<header id="header">

					<a href="#menu"><span>Menu</span></a>
				</nav>

				</nav>

					<li><a href="{% url 'battery' %}">Батарея</a></li>
				</ul>
			</nav>
<div id="map"></div>
</body>
</html>
